        <!-- Users will login with email and password -->
        <div class= "container">
            <form id="signInForm">
                
                <div class="form-group">
                <label for="lblUserEmail">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>

                <div class="form-group">
                <label for="lblUserPw">Password: </label>
                
                <input type="password" name ="password" class="form-control txtUserPw" id="password" placeholder= "password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="signIn">Sign In</button>
            </form>
        </div>
