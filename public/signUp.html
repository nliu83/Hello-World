<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- link to style.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body style="color: rgb(223, 223, 223);background: url('/images/login.jpg')">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Sign Up form -->
    <div style="margin-top: 25px;" class= "container">
        <form style="font-size:24px;"action="/api/new" enctype="multipart/form-data" method="POST" role="form" id="signUpForm">
            
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload  a Photo</label>
                <input type="file" name="photo" class="form-control-file" id="userPhoto">
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Name</label>
                        <input type="fname" class="form-control" id="userFName" placeholder="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Last Name</label>
                        <input type="lname" class="form-control" id="userLName" placeholder="">
                    </div>
                </div>
                
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="userEmail" placeholder="">
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Confirm Password</label>
                        <input type="password" class="form-control" id="userConfirmPassword" placeholder="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Age</label>
                        <input type="age" class="form-control" id="userAge" placeholder="">
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Gender</label>
                        <select class="form-control" id="userGender">
                        <option>Male</option>
                        <option>Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Occupation</label>
                        <input type="occupation" class="form-control" id="userOccupation" placeholder="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Location</label>
                        <input type="location" class="form-control" id="userLocation" placeholder="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Bio</label>
                        <textarea class="form-control" id="userSummary" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Hobbies/Interests</label>
                        <textarea class="form-control" id="userInterests" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block" id="add-btn">Create Profile</button>

        </form>
    </div>
    
    <script src="js/signUp.js" type="text/javascript"></script>
</body>
</html>
